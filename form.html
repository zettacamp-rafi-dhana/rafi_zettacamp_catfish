<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Form User</h1>
        <form action="">
            <p>First Name</p>
            <input type="text" name="fname" placeholder="First Name">
            <p>Last Name</p>
            <input type="text" name="lname" placeholder="Last Name">
            <p>Short Introduction</p>
            <textarea name="intro" placeholder="Short Introduction" rows="6" cols="40"></textarea>
            <p>Gender</p>
            <input type="radio">
            <label for="">Men</label><br>
            <input type="radio">
            <label for="">Women</label><br>
            <input type="radio">
            <label for="">Other<span style="color:red">&#42;</span></label><br>
            <p>If Others Please Specified<span style="color:red">&#42;</span></p>
            <p>Email</p>
            <input type="email" placeholder="Email Address" name="email">
            <p>Phone Number</p>
            <input type="tel"  placeholder="Phone Number" name="phone"><br><br>
            <label for="age">Age</label><br><br>
            <input type="number" name="age"><br><br>
            <label for="age">Your Social Media URL&apos;s</label><br><br>
            <input type="url" placeholder="https"><br><br>
            <input type="url" placeholder="https"><br><br>
            <input type="url" placeholder="https"><br><br>
            
            <input type="submit" placeholder="Submit">

            
        </form>
    </body>
    <footer>

    </footer>
</html>
