<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../assets/style/css.css">
    </head>
            <body>
                    <main>
                        <section class="form">
                        <section class="container">
                            <h1>Create your Account</h1>
                            <p>Before we continue please create your account first and <strong>select your plan</strong></p>
                        </section>
                        <section class="container"> 
                                <form class="but">
                                    <label for="email">Your E-mail</label><br>
                                    <input type="email" id="mail" name="email" placeholder="E-mail" required><br><br>
                                    <label for="name">Name</label><br>
                                    <input type="text" id="name" name="name" placeholder="Name" required><br><br>
                                    <label for="phone">Phone Number</label><br>
                                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>
                                    <label for="plan">Your Plan</label><br>
                                    <input type="radio" id="free" name="plan">
                                    <label for="plan">Free</label><br>
                                    <input type="radio" id="month" name="plan">
                                    <label for="plan">1 Month</label><br>
                                    <input type="radio" id="year" name="plan">
                                    <label for="plan">1 Year</label><br><br>

                                    <a href="./profile.html" >Register</a>
                                    
                                </form>
                        </section>
                    </section>
                </main>
            </body>
            <footer>

            </footer>
</html>
